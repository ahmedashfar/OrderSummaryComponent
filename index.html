<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="outerDiv">
  <div class="card">
    <div class="cardImage">
      <img src="illustration-hero.svg" alt="">
    </div>
    <div class="cardText">
      <div class="orderSummary">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
      <div class="annualPlan">
        
          <img class="musicImage" src="icon-music.svg" alt="">
          <div class="apPrice">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>

          <a class="change" href="#">Change</a>
      
      </div>
      <div class="paymentButton">Proceed to Payment</div>
      <div class="cancelLink">Cancel Order</div>
    </div>
  </div>
</div>
